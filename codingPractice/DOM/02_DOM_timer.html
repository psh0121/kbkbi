<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label><input type="checkbox" name="" id="id_timer">타이머</label>
  <h1></h1>

  <script>
    const checkTimer = document.querySelector('#id_timer');
    const h1Elem = document.querySelector('h1');

    let timer;
    let sec = 1;

    checkTimer.addEventListener("click", (event) => {
      if(checkTimer.checked)
      {
        timer = setInterval(() => {
          h1Elem.textContent = `${sec}초`;
          sec = sec + 1;
        }, 1000);
      }
      else
      {
        clearInterval(timer);
      }
    })
  </script>
</body>
</html>
