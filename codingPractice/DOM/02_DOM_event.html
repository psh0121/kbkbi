<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 버튼을 누르때마다
      // h1을 div에 붙였다가 떼었다가 해보세요.
      // 1. element를 찾는다.
      const btnToggle = document.querySelector('input');
      const msElem = document.querySelector('#main-section');

      // 2. h1을 만든다.
      const h1Elem = document.createElement('h1');
      h1Elem.textContent = 'Hello World';
      h1Elem.style.color = 'red';

      // 3. event를 걸어준다.
      let showH1Elem = false;
      btnToggle.addEventListener("click", () => {
      
        if(showH1Elem === false)
        {
          msElem.appendChild(h1Elem);
        }
        else 
        {
          h1Elem.parentNode.removeChild(h1Elem);
        }
        showH1Elem = !showH1Elem;
      });
      
      const imgElem = document.querySelector('img');
      imgElem.setAttribute('src', 'https://placekitten.com/400/400');
      console.log(imgElem.getAttribute('src'));
    })
  </script>    
</head>
<body>
  <input type="button" value="toggle">
  <div id="main-section"></div>
  <img src="" alt="">
</body>
</html>
