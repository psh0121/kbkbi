<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    /////////////////////////////////////////////////////////////////
    // STEP01 > 데이터 입력
      const humanArr = [
        {
          name: '임꺽정',
          age: 50,
          addr: '충북'
        },
        {
          name: '이순신',
          age: 60,
          addr: '전남'
        },
        {
          name: '정성훈',
          age: 49,
          addr: '서울'
        },
        {
          name: '전경민',
          age: 27,
          addr: '군포'
        },
        {
          name: '박봉봉',
          age: 26,
          addr: '인천'
        },
        {
          name: '전봉봉',
          age: 50,
          addr: '군포'
        }
      ];
    /////////////////////////////////////////////////////////////////
    // STEP02 > 정렬
      // 오름차순으로 정렬
      const sortHumanArr = humanArr.sort(function(a, b) {
        if(a.name === '전봉봉' && b.name !== '전봉봉')
        {
          return -1;
        }
        else if(a.name !== '전봉봉' && b.name === '전봉봉')
        {
          return 1;
        }
        else if((a.name === '전봉봉') && (b.name === '전봉봉'))
        {
          return a.age - b.age;
        }
        else
        {
          return a.age - b.age;
        }
      });
      console.log(sortHumanArr);
    /////////////////////////////////////////////////////////////////
    // STEP03 > 화면 출력
      let str = '<tr><th>이름</th><th>나이</th><th>주소</th></tr>';
      for(const obj of sortHumanArr)
      {
        str += `<tr>
                  <td>${obj.name}</td>
                  <td>${obj.age}</td>
                  <td>${obj.addr}</td>
                </tr>`;
      }
      const mainElement = document.querySelector('#main-table');
      mainElement.innerHTML += str;
    })
  </script>
</head>
<body>
  <table id="main-table" border="1">
  </table>
</body>
</html>
