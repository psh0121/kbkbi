<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // ES5 방식
    var a = 10;
    console.log(a);         // 10;

    // ES6 방식
    let b = 1;             // let : 변수를 잡겠다. (데이터타입을 잡는 것x)
    b = 'abc';

    const c = 10;

    // ===========================================================

    let d = 10;
    let e = 'abc';
    let ar1 = [1, 2, 3];

    console.log(typeof(d));               // number
    console.log(typeof(e));               // string
    console.log(typeof(ar1));             // object

    console.log(Array.isArray(ar1));      // true
    console.log(Array.isArray(e));        // false

    // ===========================================================

    let str1 = 'abc';
    let str2 = 'edf';

    console.log(str1.length);           // 3
    console.log(str1.concat(str2));     // abcedf

    let str3 = str1.concat(' ff ', str2, ' ff');
    console.log(str3);                  // abc ff def ff

    console.log(`hi ${str1}`);          // hi abc

    // ===========================================================

    console.log(1 == '1');              // true
    console.log(1 === '1');             // false

    // ===========================================================

    let f = 3.14159;
    let result = f.toFixed(2);
    console.log(result);                // 3.14
    console.log(typeof(result));        // string

    // ===========================================================

    // 선언함수(ES5) : 함수명이 존재
    function myFunc1(a, b)
    {
      return a + b;
    }
    console.log(myFunc1(10, 20));     // 30
    
    // 익명함수(ES6) : 함수명이 존재하지 않음.
    const myFunc2 = function(a, b)
    {
      return a + b;
    }
    console.log(myFunc2(10, 20));     // 30
    
    let myFunc3 = myFunc2;
    console.log(myFunc3(5, 6));       // 11

    // ===========================================================

    // 파라미터로 들어온 값을 다 더해서 리턴하는 함수
    const func1 = function(...arr)    // --> 나머지 파라미터 (가변 파라미터)
    {
      let total = 0;
      
      for(const val of arr)
      {
        total += val;
      }
      return total;
    }
    console.log(func1(1));
    console.log(func1(1, 2));
    console.log(func1(1, 2, 3));
    
    // 전개 연산자
    const arr = [1, 2, 3];
    func1(...arr); // ==> func1(ar[0], ar[1], ar[2]);

    // ===========================================================

    const callBackArr = [11, 22, 33, 44, 55];
    // forEach
    callBackArr.forEach(function(value, index)
    {
      console.log(value);
    });

    // map
    callBackArr.map(function(value, index)
    {
      console.log(value * 2);
    })

    // filter
    const filterArr = callBackArr.filter(function(value, index)
    {
      return value % 2 === 0;
    });
    console.log(filterArr);
    
  </script>
</body>
</html>
