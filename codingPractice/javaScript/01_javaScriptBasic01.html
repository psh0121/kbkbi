<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // cm를 입력받아 inch를 출력하는 코드를 작성하시오.
    // console.log와 alert를 사용한다.
    
    const getCm = prompt('cm to inch', '숫자를 입력해주세요');
    let changeInch = Number(getCm) / 2.54;

    console.log(changeInch + 'inch 입니다.');
    alert(changeInch + ' 입니다.');
  </script>
</body>
</html>
