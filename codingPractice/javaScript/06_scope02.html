<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    /*
    클로저를 이용하여 id, 이름, 국영수 성적을 생성하는 함수를 구현하려고 한다.
    - 학번, 이름, 국영수 성적의 getter/setter를 구현하시오.
    - 성적의 평균을 구하는 함수를 구현하시오. (단, 평균은 소수점 2자리)
    */
   const makeStudnet = function(id, name, score)
   {
    return {
        // Getter
        getId : function() 
        { 
            return id;
        },
        getName : function()
        {
            return name;
        },
        getScore : function()
        {
            return score;
        },
        // Setter
        setId : function(_id)
        {
            id = _id;
        },
        setName : function(_name)
        {
            name = _name;
        },
        setScore : function(_score)
        {
            score = _score;
        },
        setKor : function(_kor)
        {
            score[0] = _kor;
        },
        setEng : function(_eng)
        {
            score[1] = _eng;
        },
        setMath : function(_math)
        {
            score[2] = _math;
        },
        // 평균구하는 함수
        getAverage : function()
        {
            let total = 0;  // 총합
            let avg;        // 평균
            for(const grade of score)   // for of 사용
            {
                total = total + grade;
            }
            avg = total/3;
            return avg.toFixed(2);      // 소수 둘째자리까지 표기
        }
    };
};

const stu1 = makeStudnet('hgd', '홍길동', [67, 87, 94]);
const avg = stu1.getAverage();
console.log(avg);
</script>
</body>
</html>
