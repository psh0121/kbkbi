<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // [‘홍길동, ‘세종대왕’, ‘김구‘, ‘안중근’] 배열의 각 요소에 
    // 훌륭한＂이라는 말머리를 붙이는 코드를 map()을 이용하여 작성하시오

    const human = ['홍길동', '세종대왕', '김구', '안중근'];
    const humanResult = human.map((value) => {
      return '훌륭한 ' + value;
    });

    console.log(humanResult);
  </script>
</body>
</html>
