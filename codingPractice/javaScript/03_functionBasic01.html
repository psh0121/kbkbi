<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    로또번호를 만드는 함수를 구현하고 로또번호 5줄을 화면에 출력하시오.
    (로또번호 1개당 6개의 숫자로 이루어져 있음)
    정렬이 되어야 한다.
    ----------------------------------------------------
    화면 출력은 ul, li, h1을 이용하세요.
    */

    const getLottoNumber = function()
    {
      let lotto = [];
      let randomValue;

      // 6개의 번호
      while(lotto.length < 6)
      {
        // 1 - 45 사이 랜덤값 생성
        randomValue = Math.floor(Math.random() * 45 + 1);

        // lotto 배열안에 랜덤값이 없다면 --> lotto에 값 추가
        if(lotto.indexOf(randomValue) === -1)
        {
          lotto.push(randomValue);
        }
      }

      // 구한 로또값을 오름차순화
      lotto.sort(function(a, b) {
        return a - b;
      });

      return lotto;
    };

    document.body.innerHTML = "<h1>★ Lotto ★</h1> \
                              <ul id= 'lotto'></ul>";

    for(let i = 0; i < 5; i++)
    {
      // 로또번호를 문자화
      let arr = getLottoNumber().join(", ");

      // id가 lotto인 엘리먼트 안에 HTML문을 넣어달라
      // 템블릿 리터럴 사용
      document.querySelector('#lotto').innerHTML += `<li>${arr}</li>`;
    }
    
  </script>
</body>
</html>
