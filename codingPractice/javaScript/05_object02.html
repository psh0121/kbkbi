<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        다음을 자바스크립트 객체로 만드시오.
        name : Macbook Pro
        type : notebook
        USB : 3
        price : $1,300

        - name을 출력하는 메소드를 추가하시오.
        - 10개 이상 구입시엔 10%를 할인해 준다고 한다. 구매가격을 계산하는 메소들르 추가하시오.
        - 위 노트북은 다양한 언어를 지원한다. 지원하는 언어의 속성으로 추가하시오.
        */

        (function() {
            const product = {
                name : 'Macbook Pro',
                type : 'notebook',
                USB : 3,
                price : 1300,
                languages : ['한국어', '중국어', '영어', '일어'],
                selectedLang : '한국어',
                printName() {
                    console.log(this.name);
                },
                productPurchase(count) {
                    if(count < 0) 
                    {
                        return 0;
                    }
                    else if(count < 10) 
                    {
                        return count * this.price;
                    }
                    else
                    {
                        return (count * this.price) * 0.9;
                    }
                }
            };

            console.log(product.name);
            console.log(product.type);
            console.log(product.USB);
            console.log(product.price);
            
            // 내가 설정한 언어가 어떤 언어인지에 대해서도 작성해주도록 한다.
            console.log(product.languages);
            console.log(product.selectedLang);

            console.log(product.printName());
            console.log(product.productPurchase(-5));
            console.log(product.productPurchase(5));
            console.log(product.productPurchase(11));
        })();
    </script>
</body>
</html>
